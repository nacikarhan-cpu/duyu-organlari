<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYT Biyoloji: Duyu Organlarƒ± | Etkile≈üimli Sƒ±nav</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #c0392b;
            --light-bg: #ecf0f1;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            user-select: none; /* Metin se√ßimini engelle, uygulama hissi ver */
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        header h1 { margin: 0; font-size: 1.8rem; }
        header h2 { margin: 5px 0 0; font-size: 1rem; font-weight: 300; opacity: 0.9; }

        /* Ses Butonu */
        .sound-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.5);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: 0.2s;
            z-index: 100;
        }
        .sound-toggle:hover { background: rgba(255,255,255,0.4); }

        /* Main Container */
        .container {
            flex: 1;
            width: 95%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }

        /* Navigation Buttons (Home) */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px 10px;
        }

        .menu-btn {
            background: white;
            border: 2px solid var(--accent-color);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            position: relative;
        }

        .menu-btn:hover {
            transform: translateY(-3px);
            background: var(--accent-color);
            color: white;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .menu-btn h3 { font-size: 1.3rem; margin: 0 0 10px 0; }
        .menu-btn p { font-size: 0.9rem; margin: 0; opacity: 0.8; }
        
        /* Sections */
        .section { display: none; opacity: 0; transition: opacity 0.3s ease; }
        .section.active { display: block; opacity: 1; }

        /* Ke≈üfet B√∂l√ºm√º */
        .organ-tabs { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
        .tab-btn { padding: 8px 16px; border: none; background: #e0e0e0; border-radius: 20px; cursor: pointer; font-weight: 600; font-size: 0.9rem; transition: 0.2s; }
        .tab-btn.active-tab { background: var(--accent-color); color: white; transform: scale(1.05); }
        
        .info-card {
            border-left: 5px solid var(--accent-color);
            background: #f8f9fa;
            padding: 20px;
            border-radius: 0 8px 8px 0;
            line-height: 1.6;
        }
        .info-card h3 { color: var(--primary-color); margin-top: 0; }

        /* Test B√∂l√ºm√º */
        .quiz-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 20px; background: #f1f2f6; padding: 15px; border-radius: 10px; 
        }
        .timer { font-size: 1.3rem; font-weight: bold; color: var(--primary-color); font-family: monospace; }
        .timer.danger { color: var(--danger-color); animation: pulse 1s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .question-box { font-size: 1.15rem; margin-bottom: 25px; font-weight: 600; line-height: 1.4; }
        .options-grid { display: flex; flex-direction: column; gap: 12px; }
        
        .option-btn {
            padding: 15px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: 0.2s;
            font-size: 1rem;
            position: relative;
        }
        .option-btn:hover:not(.disabled) { border-color: var(--accent-color); background: #f4faff; }
        
        /* Doƒüru/Yanlƒ±≈ü Durumlarƒ± */
        .correct { background-color: #d4edda !important; border-color: #28a745 !important; color: #155724; }
        .wrong { background-color: #f8d7da !important; border-color: #dc3545 !important; color: #721c24; }
        .disabled { pointer-events: none; opacity: 0.9; }

        /* Sonu√ß Ekranƒ± */
        .result-screen { text-align: center; padding: 20px; }
        .score-circle {
            width: 120px; height: 120px; border-radius: 50%;
            background: var(--accent-color); color: white;
            display: flex; justify-content: center; align-items: center;
            font-size: 2.5rem; margin: 20px auto; font-weight: bold;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.4);
        }

        /* √ñzet Listesi */
        .summary-list { list-style: none; padding: 0; }
        .summary-list li { 
            margin-bottom: 12px; padding: 10px; 
            border-bottom: 1px solid #eee; line-height: 1.5; 
        }
        .highlight { color: var(--accent-color); font-weight: bold; }

        /* Genel Butonlar */
        .back-btn {
            margin-bottom: 15px;
            padding: 8px 15px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .back-btn:hover { background: #7f8c8d; }

        footer {
            background: var(--primary-color);
            color: rgba(255,255,255,0.7);
            text-align: center;
            padding: 10px;
            font-size: 0.8rem;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <div class="container">

            <div class="menu-grid">

                    <h3>üìù Test Et</h3>
